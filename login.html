

<!DOCTYPE html>
 <html lang="en" class="no-js ie6 lt8">
 <html lang="en" class="no-js ie7 lt8">
 <html lang="en" class="no-js ie8 lt8">
 <html lang="en" class="no-js ie9">
 <html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />

    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css" />

</head>
<body>
<div class="container">

    <header>
        <h1>TEK CARE</h1>

    </header>
    <section>
        <div id="container_demo" >

            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form autocomplete="on">
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" > Your email or username </label>
                            <input id="username" name="username" required="required" type="text" placeholder="username here"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd"> Your password </label>
                            <input id="password" name="password" required="required" type="password" placeholder="enter password here" />
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                            <label for="loginkeeping">Keep me logged in</label>
                        </p>
                        <p class="login button">
                            <a target="_blank" ></a>
                        </p>
                        <p class="change_link">
                            Not a member yet ?
                            <a href="#toregister" class="to_register">Join us</a>
                        </p>
                        <div >
                            <div class="col-md-offset-4 col-md-8"><input  class="btn btn-success" type="submit" value="Connexion"/></div>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </section>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
